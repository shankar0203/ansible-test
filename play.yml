---
 - name : install and configure the tomcat server
   hosts: all
   gather_facts: false
   become: true
   tasks:
     - name: update the machine
       yum: 
         name: "*"
         state: latest
      
     - name: install java
       yum:
         name: java-1.8.0-openjdk
         state: latest  
      
     - name: install tomcat
       get_url:
         url: https://dlcdn.apache.org/tomcat/tomcat-9/v9.0.56/bin/apache-tomcat-9.0.56.tar.gz
         dest: /opt/tomcat 
       
     - name: run the tomcat
       shell: /opt/tomcat/bin/startup.sh
        
   
 
